TOKEN_INSERT=insert into token(id,userid,uuid,email,mobile,code) values(seq_token.nextval,?,?,?,?,?)
TOKEN_DELETE=delete from token where id=?
TOKEN_INSERT_TOKEN=insert into token (id,userid, email, mobile, uuid, code, balance, seeddata, createtime, downloadtime, column1, column2, column3, column4, column5) values(seq_token.nextval,?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?)
