#--table createment
CREATE_TBL_TOKEN=CREATE TABLE token (id number(10,0) primary key,  userid VARCHAR2(225) ,  email VARCHAR2(225) ,mobile VARCHAR2(225) ,uuid VARCHAR2(225) ,  code VARCHAR2(225) , balance number(10,2), seeddata BLOB ,  createtime number(16,0) ,  downloadtime number(16,0) ,  column1 VARCHAR2(225) ,  column2 VARCHAR2(225) ,  column3 VARCHAR2(225) ,  column4 VARCHAR2(225) ,  column5 VARCHAR2(225) ,  column6 VARCHAR2(225))
CREATE_TBL_STYLE=CREATE TABLE style (id number(10,0) primary key ,  name VARCHAR2(255) ,  description VARCHAR2(255) ,  value VARCHAR2(4000) ,  status number(1,0) ,  title VARCHAR2(255) ,  attribute VARCHAR2(4000) ,  styleImage VARCHAR2(255) ,  column1 VARCHAR2(255) ,  column2 VARCHAR2(255) ,  column3 VARCHAR2(255) ,  column4 VARCHAR2(255) ,  column5 VARCHAR2(255) ,  column6 VARCHAR2(255))
CREATE_TBL_SETTING=CREATE TABLE Setting (id number(10,0) primary key,  key VARCHAR2(255),  value VARCHAR2(255),  column1 VARCHAR2(255),  column2 VARCHAR2(255),  column3 VARCHAR2(255),  column4 VARCHAR2(255),  column5 VARCHAR2(255),  column6 VARCHAR2(255))
CHECK_TBL_EXISTS=SELECT COUNT(1) from Setting

